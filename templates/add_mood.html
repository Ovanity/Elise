{% extends "layout.html" %}
{% block title %}Ajouter une humeur{% endblock %}

{% block content %}
<div class="container">
  <h1 class="title">Ajouter une humeur</h1>
  <form method="POST">
    <div class="field">
      <label class="label">Mon humeur du moment :</label>
      <div class="control">
        <input class="input" type="text" name="mood_text" required>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <button class="button is-link" type="submit">Valider</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
