{% extends "layout.html" %}
{% block title %}Les humeurs de {{ user.username }}{% endblock %}

{% block content %}
<div class="container">
  <div class="box">
    <article class="media">
      <figure class="media-left">
        <p class="image is-64x64">
          <img src="{{ url_for('static', filename='images/' ~ user.profile_pic) }}" alt="Photo de profil de {{ user.username }}">
        </p>
      </figure>
      <div class="media-content">
        <h1 class="title">Les humeurs de {{ user.username }}</h1>
      </div>
    </article>
  </div>

  <div class="box">
    <ul>
      {% for mood in user.moods %}
        <li>
          <strong>{{ mood.mood_text }}</strong> -
          <em>{{ mood.created_at.strftime('%d/%m/%Y %H:%M') }}</em>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
