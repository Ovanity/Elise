<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Mon Appli{% endblock %}</title>
  <!-- Bulma CSS via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <!-- Custom styles for a pastel theme -->
  <style>
    body {
      background-color: #f5f7fa; /* very light pastel blue-gray */
    }
    .navbar {
      background-color: #ffdde1; /* pastel pink */
    }
    .navbar-item, .navbar-brand {
      color: #333;
    }
    .navbar-item:hover {
      background-color: #ffe6ea;
    }
    footer.footer {
      background-color: #f0e6f6; /* pastel lavender */
      color: #555;
      padding: 1rem 0;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="{{ url_for('index') }}">
        MOODBOARD
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="{{ url_for('index') }}">
          Accueil
        </a>
        {% if session.username %}
          <a class="navbar-item" href="{{ url_for('user_profile', username=session.username) }}">
            Mon Profil
          </a>
          <a class="navbar-item" href="{{ url_for('user_moods', username=session.username) }}">
            Mes Humeurs
          </a>
        {% endif %}
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          {% if session.username %}
            <div>Connecté en tant que {{ session.username }}</div>
            <a class="button is-light" href="{{ url_for('logout') }}">
              Déconnexion
            </a>
          {% else %}
            <a class="button is-light" href="{{ url_for('login') }}">
              Connexion
            </a>
            <a class="button is-light" href="{{ url_for('register') }}">
              Inscription
            </a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Section -->
  <section class="section">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>Fait avec amour par Martin. 2025</p>
    </div>
  </footer>

  <!-- Script to activate the burger menu on mobile -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      if ($navbarBurgers.length > 0) {
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
          });
        });
      }
    });
  </script>
</body>
</html>
